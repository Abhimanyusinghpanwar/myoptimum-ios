# .github/workflows/ios-ci.yml
name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build the app
      run: |
        xcodebuild clean build \
          -project CustSupportApp.xcodeproj \  # ðŸ‘ˆ Make sure this matches your project file
          -scheme CustSupportApp \            # ðŸ‘ˆ Match the exact scheme name
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
          CODE_SIGNING_ALLOWED=NO

    - name: Run tests
      run: |
        xcodebuild test \
          -project CustSupportApp.xcodeproj \
          -scheme CustSupportApp \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
          CODE_SIGNING_ALLOWED=NO

